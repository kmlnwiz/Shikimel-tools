    <script>
        $(function () {
            //スクロール
            $('#pagetop').click(function () {
                //id名#pagetopがクリックされたら、以下の処理を実行
                $("html,body").animate({
                    scrollTop: 0
                }, 0, 200);
            });
            $('#pagebottom').click(function () {
                //id名#pagetopがクリックされたら、以下の処理を実行
                $("html,body").animate({
                    scrollTop: $(document).height()
                }, 0, 200);
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function () {
            var h = $(window).height();

            $('#wrap').css('display', 'none');
            $('#loader-bg ,#loader-light,#loader-dark').height(h).css('display', 'block');
        });

        $(window).load(function () { //全ての読み込みが完了したら実行
            $('#loader-bg').delay(200).fadeOut(200);
            $('#loader-light', '#loader-dark').delay(200).fadeOut(200);
            $('#wrap').css('display', 'block');
        });
    </script>
    <script>
        $(function () {
            $('input[type="number"]').focusout(function () {
                if (typeof $(this).attr('min') !== "undefined" && parseInt($(this).val()) < parseInt($(this).attr('min')))
                    $(this).val($(this).attr('min'));
                else if (typeof $(this).attr('max') !== "undefined" && parseInt($(this).val()) > parseInt($(this).attr('max')))
                    $(this).val($(this).attr('max'));
                else if (typeof $(this).attr('min') !== "undefined" && $(this).val() === '')
                    $(this).val($(this).attr('min'));
            });
        });
    </script>
